<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My website</title>
</head>

<body>
    <a href="https://google.com">Google</a>
    <img src="img/sea.jpg" alt="Beautiful sea">
    
    
    <ul>
        
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        
    </ul>
    
    <ol start="10" reversed type "I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        
    </ol>
    
     <table border="1">
            <tr>
                <th></th>
                <th>Product 1</th>
                <th>Product 2</th>
                <th>Product 3</th>
            </tr>
            <tr>
                <th>Quarter I</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Quarter II</th>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <th>Quarter III</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th>Total</th>
                <td colspan="3">42</td>
            </tr>
        </table>
        
          <section>
            <h2>Form</h2>
            <form method="POST" action="https://formspree.io/maximzink@bigmir.net">
                <fieldset>
                    <label for="client-name">Client Name:</label>
                    <input type="text" name="client-name"
                        placeholder="Your name" id="client-name">
                    <br>
                    <label>Client email:
                        <input type="email" name="client-email"
                            placeholder="Your email" required>
                    </label>  
                    <br>
                    <label>Car plate number:
                        <input type="text" name="car-number"
                            placeholder="Car plate number" required
                            pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}"
                            title="AA1234BB">
                    </label>  
                    <br>
                    <label>Password:
                        <input type="password" name="password"
                            placeholder="Password">
                    </label>   
                    <br>
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="other">Other</label>
                    <br>
                    <input type="submit">
                    <input type="reset">
                </fieldset>
            </form>
        </section>
        
    
</body>

</html>
